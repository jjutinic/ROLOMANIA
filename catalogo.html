<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url('fondo.jpg'); /* Reemplaza con la URL de tu imagen */
    background-size: cover;
    background-position: center;
    height: 100vh;
    font-family: sans-serif;
  }

  .catalogo {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    height: 100vh;
    gap: 20px;
    background-color: rgba(0, 0, 0, 0.5); /* Oscurece un poco para mayor legibilidad */
  }

  .categoria {
    width: 200px;
    height: 200px;
    background-color: #d82b00;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 20px;
    border-radius: 10px;
    cursor: pointer;
    animation: fadeInUp 1s ease-in-out;
    transition: transform 0.3s;
    text-decoration: none;
  }

  .categoria:hover {
    transform: scale(1.1);
    background-color: #b9ad04;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
